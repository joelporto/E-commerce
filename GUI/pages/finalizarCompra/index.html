<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Minha Loja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Finalizar Compra</h1>
    </header>

    <main>
        <section class="checkout-container">
            <form class="checkout-form">
                <!-- Seção de Informações do Cliente -->
                <h2>Informações do Cliente</h2>
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <!-- Seção de Endereço de Envio -->
                <h2>Endereço de Entrega</h2>
                <div class="form-group">
                    <label for="address">Endereço</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">Estado</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zip">CEP</label>
                    <input type="text" id="zip" name="zip" required>
                </div>

                <!-- Seção de Pagamento -->
                <h2>Informações de Pagamento</h2>
                <div class="form-group">
                    <label for="card-name">Nome no Cartão</label>
                    <input type="text" id="card-name" name="card-name" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Número do Cartão</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Data de Expiração</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>

                <!-- Botão Finalizar -->
                <button type="submit" class="checkout-btn">Confirmar Pagamento</button>
            </form>

            <!-- Resumo do Pedido -->
            <aside class="order-summary">
                <h2>Resumo do Pedido</h2>
                <p><strong>Total de Itens:</strong> 3</p>
                <p><strong>Total:</strong> R$ 259,97</p>
                <button class="checkout-btn">Editar Carrinho</button>
            </aside>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Minha Loja - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
