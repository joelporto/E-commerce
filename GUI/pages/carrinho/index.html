<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Minha Loja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Carrinho de Compras</h1>
    </header>

    <main>
        <section class="cart-container">
            <!-- Tabela de Produtos no Carrinho -->
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="cart-item">
                                <img src="produto1.jpg" alt="Produto 1">
                                <div>
                                    <h3>Produto 1</h3>
                                    <p>Descrição curta do produto 1</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <input type="number" value="1" min="1" class="quantity-input">
                        </td>
                        <td>R$ 99,99</td>
                        <td>R$ 99,99</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="cart-item">
                                <img src="produto2.jpg" alt="Produto 2">
                                <div>
                                    <h3>Produto 2</h3>
                                    <p>Descrição curta do produto 2</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <input type="number" value="2" min="1" class="quantity-input">
                        </td>
                        <td>R$ 79,99</td>
                        <td>R$ 159,98</td>
                    </tr>
                    <!-- Adicione mais produtos conforme necessário -->
                </tbody>
            </table>

            <!-- Resumo do Pedido -->
            <aside class="cart-summary">
                <h2>Resumo do Pedido</h2>
                <p><strong>Total de Itens:</strong> 3</p>
                <p><strong>Total:</strong> R$ 259,97</p>
                <button class="checkout-btn" href="../finalizarCompra/index.html" >Finalizar Compra</button>
            </aside>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Minha Loja - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
